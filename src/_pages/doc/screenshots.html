<div class="screenshots-gallery row">
  <div class="screenshots list-unstyled">
    {% for image in site.data.screenshots %}
    <a data-pinterest-text="Pin it" data-tweet-text="Share it on twitter" href="{{ site.baseurl }}/img/screenshots/{{ image.filename }}" data-sub-html="{{ image.caption }}">
      <img class="img-responsive" alt="{{ image.caption }}" src="{{ site.baseurl }}/img/screenshots/{% if image.thumbnail %}tmb_{% endif %}{{ image.filename }}">
      <div class="screenshots-gallery-poster">
        <img src="{{ site.baseurl }}/img/zoom.png">
      </div>
    </a>
    {% endfor %}
  </div>
</div>
